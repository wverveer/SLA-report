name: Run Gradle on Push, PRs
on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
            distribution: temurin
            java-version: 11
      - name: Build with Gradle
        run: ./gradlew build
      - name: Code coverage
        uses: codecov/codecov-action@v3